<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <div>
      <img class="head-design" src="./images/bg-pattern-card.svg" alt=""/>
    </div>
    
    <div class="focus">
      <img class="photo" src="./images/image-victor.jpg" alt=""/>
      <p class="bio">Victor Crest <strong>26</strong></p>
      <p class="location">London</p>
    </div>
    <div class="footer">
      <div class="socials">
        <div class="counts">80K</div>
        <div class="branch">Followers</div>
      </div>
      <div class="socials">
        <div class="counts">803K</div>
        <div class="branch">Likes</div>
      </div>
      <div class="socials">
        <div class="counts">1.4K</div>
        <div class="branch">Photos</div>
      </div>
      
    </div>

    

    

  </main>
  
  
  

  
  

  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fida Ullah</a>.
  </div>
</body>
</html>
